<!doctype html>
<html>
	<head>
		<title>cosmoz-data-nav-basic</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../test-fixture/test-fixture-mocha.js"></script>

		<link rel="import" href="../../test-fixture/test-fixture.html">
		<link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
		<link rel="import" href="../cosmoz-data-nav.html">
	</head>
	<body>
		<test-fixture id="defaults">
			<template>
				<cosmoz-data-nav></cosmoz-data-nav>
			</template>
		</test-fixture>

		<script>
			suite('defaults', function () {
				var nav;

				setup(function (done) {
					nav = fixture('defaults');
					done();
				});

				test('instantiates a cosmoz-data-nav element', function (done) {
					assert.equal(nav.is, 'cosmoz-data-nav');
					done();
				});
			});
		</script>
	</body>
</html>
